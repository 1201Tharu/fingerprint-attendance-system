<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  header {
    background: #0a3d62;
    color: #fff;
    padding: 20px;
    text-align: center;
  }

  nav ul {
    list-style: none;
    padding: 0;
    margin: 10px 0;
    text-align: center;
  }

  nav ul li {
    display: inline-block;
    margin: 0 10px;
  }

  nav ul li a, nav ul li button {
    color: #fff;
    background: none;
    border: none;
    cursor: pointer;
    font-weight: bold;
    text-decoration: none;
    font-size: 1em;
    transition: all 0.2s ease;
  }

  nav ul li a:hover, nav ul li button:hover {
    text-decoration: underline;
  }

  main {
    max-width: 800px;
    margin: 30px auto;
    background: #fff;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    text-align: center;
  }

  h2 {
    color: #0a3d62;
    margin-bottom: 10px;
  }

  #welcomeText {
    font-size: 1.1em;
    color: #333;
  }

  footer {
    text-align: center;
    padding: 15px;
    background: #0a3d62;
    color: #fff;
    margin-top: 40px;
  }

  /* ✅ Responsive for Phones & Tablets */
  @media (max-width: 768px) {
    header {
      padding: 15px;
    }

    header h1 {
      font-size: 22px;
    }

    nav ul {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    nav ul li {
      display: block;
      margin: 5px 0;
    }

    nav ul li a, nav ul li button {
      font-size: 16px;
      padding: 6px 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
      width: 90%;
      text-align: center;
    }

    main {
      margin: 20px 10px;
      padding: 20px;
    }

    h2 {
      font-size: 20px;
    }

    #welcomeText {
      font-size: 1em;
    }

    footer {
      font-size: 14px;
      padding: 10px;
    }
  }

  /* ✅ Extra small devices */
  @media (max-width: 480px) {
    header h1 {
      font-size: 18px;
    }
    nav ul li a, nav ul li button {
      font-size: 15px;
      width: 100%;
    }
    main {
      padding: 15px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Attendance System</h1>
  <nav>
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="manage_users.html">Manage Users</a></li>
      <li><a href="register.html">Register Employees</a></li>
      <li><a href="attendance_report.html">Reports</a></li>
      <li><button onclick="logout()">Logout</button></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Welcome!</h2>
  <p id="welcomeText"></p>
</main>

<footer>
  <p>&copy; 2025 Attendance System | Developed by Tharushi</p>
</footer>

<script src="auth.js"></script>
<script>
const user = requireLogin();
document.getElementById("welcomeText").textContent = `Logged in as: ${user.username} (${user.role})`;
</script>
</body>
</html>
