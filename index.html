<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  header {
    background: #0a3d62;
    color: #fff;
    padding: 20px;
    text-align: center;
    position: relative;
  }

  header h1 {
    margin: 0;
    font-size: 26px;
  }

  /* ðŸ”¹ NAVIGATION */
  nav ul {
    list-style: none;
    padding: 0;
    margin: 10px 0;
    text-align: center;
  }

  nav ul li {
    display: inline-block;
    margin: 0 10px;
  }

  nav ul li a, nav ul li button {
    color: #fff;
    background: none;
    border: none;
    cursor: pointer;
    font-weight: bold;
    text-decoration: none;
    font-size: 1em;
    transition: all 0.2s ease;
  }

  nav ul li a:hover, nav ul li button:hover {
    text-decoration: underline;
  }

  /* ðŸ”¹ MAIN SECTION */
  main {
    max-width: 800px;
    margin: 30px auto;
    background: #fff;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    text-align: center;
  }

  h2 {
    color: #0a3d62;
    margin-bottom: 10px;
  }

  #welcomeText {
    font-size: 1.1em;
    color: #333;
  }

  footer {
    text-align: center;
    padding: 15px;
    background: #0a3d62;
    color: #fff;
    margin-top: 40px;
  }

  /* ðŸ”¹ HAMBURGER BUTTON */
  .menu-toggle {
    display: none;
    position: absolute;
    top: 22px;
    right: 25px;
    background: none;
    border: 2px solid #fff;
    border-radius: 6px;
    color: #fff;
    font-size: 22px;
    padding: 4px 10px;
    cursor: pointer;
  }

  /* ðŸ”¹ RESPONSIVE STYLES */
  @media (max-width: 768px) {
    header h1 {
      font-size: 22px;
    }

    .menu-toggle {
      display: block;
    }

    nav ul {
      display: none;
      flex-direction: column;
      align-items: center;
      background: #0a3d62;
      position: absolute;
      top: 65px;
      left: 0;
      width: 100%;
      padding: 10px 0;
      margin: 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    nav ul.show {
      display: flex;
    }

    nav ul li {
      display: block;
      margin: 8px 0;
    }

    nav ul li a, nav ul li button {
      font-size: 16px;
      padding: 10px 0;
      width: 100%;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    main {
      margin: 20px 15px;
      padding: 20px;
    }

    footer {
      font-size: 14px;
      padding: 10px;
    }
  }

  @media (max-width: 480px) {
    header h1 {
      font-size: 18px;
    }

    .menu-toggle {
      font-size: 20px;
      right: 20px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Attendance System</h1>
  <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>

  <nav>
    <ul id="navMenu">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="manage_users.html">Manage Users</a></li>
      <li><a href="register.html">Register Employees</a></li>
      <li><a href="attendance_report.html">Reports</a></li>
      <li><button onclick="logout()">Logout</button></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Welcome!</h2>
  <p id="welcomeText"></p>
</main>

<footer>
  <p>&copy; 2025 Attendance System | Developed by Tharushi</p>
</footer>

<script src="auth.js"></script>
<script>
const user = requireLogin();
document.getElementById("welcomeText").textContent = 
  `Logged in as: ${user.username} (${user.role})`;

function toggleMenu() {
  document.getElementById("navMenu").classList.toggle("show");
}
</script>

</body>
</html>
