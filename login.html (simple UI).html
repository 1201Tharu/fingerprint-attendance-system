<!doctype html>
<html>
<head><meta charset="utf-8"><title>Login</title></head>
<body style="font-family:Arial, Helvetica, sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;">
  <form method="POST" action="/login" style="width:320px;padding:20px;border:1px solid #ddd;border-radius:8px;background:#fff;">
    <h2 style="margin-top:0">Sign in</h2>
    <label>Username<br><input name="username" required style="width:100%;padding:8px"></label><br><br>
    <label>Password<br><input name="password" type="password" required style="width:100%;padding:8px"></label><br><br>
    <button type="submit" style="padding:10px 14px">Login</button>
  </form>
</body>
</html>
