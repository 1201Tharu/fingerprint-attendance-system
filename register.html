<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Register Employees</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    background: #f4f4f4; 
    margin:0; 
    padding:0; 
  }

  header { 
    background: #0a3d62; 
    color: #fff; 
    padding: 20px; 
    text-align: center; 
    position: relative;
  }

  .menu-toggle {
    display: none;
    position: absolute;
    top: 20px;
    right: 20px;
    background: none;
    border: none;
    color: #fff;
    font-size: 28px;
    cursor: pointer;
  }

  nav ul { 
    list-style: none; 
    padding: 0; 
    text-align: center; 
    margin: 10px 0; 
  }

  nav ul li { 
    display: inline-block; 
    margin: 0 15px; 
  }

  nav ul li a { 
    color: #fff; 
    text-decoration: none; 
    font-weight: bold; 
  }

  nav ul li a.active { 
    text-decoration: underline; 
  }

  main { 
    max-width: 950px; 
    margin: 30px auto; 
    padding: 0 20px; 
    background: #fff; 
    box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
    border-radius: 8px; 
  }

  form { 
    display: grid; 
    grid-template-columns: 1fr 1fr; 
    gap: 10px; 
    padding: 20px; 
  }

  label { font-weight: bold; }

  input, select, button { 
    padding: 8px; 
    font-size: 1em; 
    width: 100%; 
    box-sizing: border-box; 
  }

  button { 
    border: none; 
    border-radius: 4px; 
    cursor: pointer; 
  }

  .add-btn { 
    background-color: #2ecc71; 
    color: #fff; 
    grid-column: span 2; 
  }

  table { 
    width: 100%; 
    border-collapse: collapse; 
    margin-top: 20px; 
  }

  th, td { 
    border: 1px solid #ccc; 
    padding: 10px; 
    text-align: center; 
  }

  th { 
    background: #0a3d62; 
    color: #fff; 
  }

  tr:nth-child(even) { 
    background-color: #f9f9f9; 
  }

  .edit-btn { 
    background-color: #f39c12; 
    color: #fff; 
  }

  .delete-btn { 
    background-color: #c0392b; 
    color: #fff; 
  }

  footer { 
    text-align: center; 
    padding: 15px; 
    background: #0a3d62; 
    color: #fff; 
    margin-top: 40px; 
  }

  /* ✅ MOBILE RESPONSIVE DESIGN */
  @media (max-width: 768px) {
    .menu-toggle {
      display: block;
    }

    nav ul {
      display: none;
      flex-direction: column;
      background-color: #0a3d62;
      position: absolute;
      top: 70px;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      z-index: 1000;
    }

    nav ul.show {
      display: flex;
    }

    nav ul li { 
      display: block; 
      margin: 10px 0; 
    }

    form {
      grid-template-columns: 1fr; /* single column form for small screens */
    }

    .add-btn {
      grid-column: span 1;
    }

    main {
      margin: 15px;
      padding: 10px;
    }

    table, th, td {
      font-size: 14px;
      padding: 6px;
    }

    table {
      display: block;
      overflow-x: auto; /* horizontal scroll for wide tables */
      white-space: nowrap;
    }

    header h1 {
      font-size: 1.3em;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Employee Registration</h1>
  <button class="menu-toggle" id="menu-toggle">☰</button>
  <nav>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="register.html" class="active">Register</a></li>
      <li><a href="attendance_report.html">Reports</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Register New Employee</h2>

  <form id="registerForm">
    <div>
      <label>Name:</label>
      <input type="text" id="name" placeholder="Enter name" required>
    </div>
    <div>
      <label>Employee ID:</label>
      <input type="text" id="empID"  placeholder="Enter empID" required>
    </div>
    <div>
      <label>Department:</label>
      <input type="text" id="department" placeholder="Enter department" required>
    </div>
    <div>
      <label>Position:</label>
      <input type="text" id="position" placeholder="Enter position" required>
    </div>
    <div>
      <label>Fingerprint ID:</label>
      <input type="text" id="fingerprintID" placeholder="Enter fingerprint ID" required>
    </div>
    <button type="submit" class="add-btn">Add Employee</button>
  </form>

  <h2>Registered Employees</h2>
  <table id="employeeTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Fingerprint ID</th>
        <th>Department</th>
        <th>Position</th>
        <th>Registered Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<footer>
  <p>&copy; 2025 Attendance System | Developed by Tharushi</p>
</footer>

<script>
let employees = JSON.parse(localStorage.getItem("employees")) || [];
const form = document.getElementById("registerForm");
const tableBody = document.querySelector("#employeeTable tbody");
const menuToggle = document.getElementById("menu-toggle");
const navLinks = document.getElementById("nav-links");

menuToggle.addEventListener("click", () => {
  navLinks.classList.toggle("show");
});

function saveEmployees(){
  localStorage.setItem("employees", JSON.stringify(employees));
}

function renderEmployees(){
  if(employees.length===0){
    tableBody.innerHTML = "<tr><td colspan='7'>No employees registered yet.</td></tr>";
    return;
  }
  tableBody.innerHTML = employees.map((emp, index) => `
    <tr>
      <td>${emp.name}</td>
      <td>${emp.ID}</td>
      <td>${emp.fingerprintID || '-'}</td>
      <td>${emp.department}</td>
      <td>${emp.position}</td>
      <td>${emp.registeredDate}</td>
      <td>
        <button class="edit-btn" onclick="editEmployee(${index})">Edit</button>
        <button class="delete-btn" onclick="deleteEmployee(${index})">Delete</button>
      </td>
    </tr>
  `).join('');
}

form.onsubmit = e => {
  e.preventDefault();
  const name = document.getElementById("name").value.trim();
  const ID = document.getElementById("empID").value.trim();
  const fingerprintID = document.getElementById("fingerprintID").value.trim();
  const department = document.getElementById("department").value.trim();
  const position = document.getElementById("position").value.trim();

  if(!name || !ID || !fingerprintID || !department || !position){
    alert("Please fill all fields!");
    return;
  }

  if(employees.some(e => e.ID === ID)){
    alert("Employee ID already exists!");
    return;
  }

  const newEmp = {
    name,
    ID,
    fingerprintID,
    department,
    position,
    registeredDate: new Date().toISOString().split('T')[0]
  };

  employees.push(newEmp);
  saveEmployees();
  renderEmployees();
  form.reset();
};

function editEmployee(index){
  const emp = employees[index];
  const newName = prompt("Edit Name:", emp.name);
  const newDept = prompt("Edit Department:", emp.department);
  const newPos = prompt("Edit Position:", emp.position);
  const newFP = prompt("Edit Fingerprint ID:", emp.fingerprintID);
  if(newName && newDept && newPos && newFP){
    employees[index].name = newName;
    employees[index].department = newDept;
    employees[index].position = newPos;
    employees[index].fingerprintID = newFP;
    saveEmployees();
    renderEmployees();
  }
}

function deleteEmployee(index){
  if(confirm("Are you sure you want to delete this employee?")){
    employees.splice(index,1);
    saveEmployees();
    renderEmployees();
  }
}

renderEmployees();
</script>

</body>
</html>
